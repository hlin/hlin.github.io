<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ page.title }}</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="/"><h1>Hypo</h1></a>
        <h2>personal blog based on github pages</h2>
        <a href="https://github.com/hlin/hlin.github.com" class="button" target="_blank"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
        {{ content }}
        </section>

        <aside id="sidebar">
          <a href="https://github.com/hlin/hlin.github.com/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/hlin/hlin.github.com/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/hlin/hlin.github.com" target="_blank"></a> is maintained by <a href="https://github.com/hlin" target="_blank">hlin</a>.</p>

          <p>This page was generated by <a href="http://pages.github.com" target="_blank">GitHub Pages</a> using the Architect theme by <a href="http://twitter.com/jasonlong" target="_blank">Jason Long</a>.</p>
        </aside>
      </div>
    </div>

  </body>
</html>
