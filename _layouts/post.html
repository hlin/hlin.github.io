---
layout: default
---

<div id="post">
    <h1>{{ page.title }}</h1>
    <p><span>Posted on {{ page.date }}</span></p>
    <p>
    {% if page.categories.size > 0 %}categories: {{ page.categories }}{% endif %}
    {% if page.tags.size > 0 %}tags: {% for tag in page.tags %}{{ tag }} {% endfor %}{% endif %}
    </p>

    {{ content }}

</div>
